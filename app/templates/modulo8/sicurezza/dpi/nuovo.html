{% extends 'base.html' %}

{% block content %}
<div class="module-view">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Nuovo DPI</h2>
        <a href="{{ url_for('modulo8.gestione_dpi') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Torna alla Gestione DPI
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome DPI</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="descrizione" name="descrizione">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name="categoria">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fornitore" class="form-label">Fornitore</label>
                        <input type="text" class="form-control" id="fornitore" name="fornitore">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="codice" class="form-label">Codice</label>
                        <input type="text" class="form-control" id="codice" name="codice">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="taglia" class="form-label">Taglia (Opzionale)</label>
                        <input type="text" class="form-control" id="taglia" name="taglia">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lotto" class="form-label">Lotto (Opzionale)</label>
                        <input type="text" class="form-control" id="lotto" name="lotto">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="quantita_disponibile" class="form-label">Quantit√† Disponibile</label>
                        <input type="number" class="form-control" id="quantita_disponibile" name="quantita_disponibile" min="0" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="data_acquisto" class="form-label">Data Acquisto</label>
                        <input type="date" class="form-control" id="data_acquisto" name="data_acquisto">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="data_scadenza" class="form-label">Data Scadenza</label>
                        <input type="date" class="form-control" id="data_scadenza" name="data_scadenza">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="data_scadenza_lotto" class="form-label">Data Scadenza Lotto (Opzionale)</label>
                        <input type="date" class="form-control" id="data_scadenza_lotto" name="data_scadenza_lotto">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salva
                    </button>
                    <a href="{{ url_for('modulo8.gestione_dpi') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annulla
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
