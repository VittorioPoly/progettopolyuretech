{% extends 'base.html' %}
{% block content %}
<div class="module-view">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Prelievo Vestiario - {{ dip.nome }} {{ dip.cognome }}</h2>
        <a href="{{ url_for('modulo8.profilo_dipendente', id=dip.id) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Torna al Profilo
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="item_id" class="form-label">Item</label>
                        <select name="item_id" id="item_id" class="form-select" required>
                            <option value="">Seleziona item...</option>
                            {% for item in inventory %}
                            <option value="{{ item.id }}">{{ item.nome }} - {{ item.taglia }} (Disponibili: {{ item.quantita }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="quantita" class="form-label">Quantit√†</label>
                        <input type="number" class="form-control" id="quantita" name="quantita" min="1" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Registra Prelievo
                    </button>
                    <a href="{{ url_for('modulo8.profilo_dipendente', id=dip.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annulla
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
