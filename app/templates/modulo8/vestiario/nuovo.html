{% extends 'base.html' %}

{% block content %}
<div class="module-view">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Nuovo Vestiario</h2>
        <a href="{{ url_for('modulo8.vestiario') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Torna al Vestiario
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="taglia" class="form-label">Taglia</label>
                        <input type="text" class="form-control" id="taglia" name="taglia" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="quantita" class="form-label">Quantit√†</label>
                        <input type="number" class="form-control" id="quantita" name="quantita" min="0" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salva
                    </button>
                    <a href="{{ url_for('modulo8.vestiario') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annulla
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
